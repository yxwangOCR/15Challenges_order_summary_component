<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Order summary component</title>
</head>

<body
    class="my-0 mx-auto p-0 min-h-screen flex justify-center items-center bg-[url('images/pattern-background-mobile.svg')] bg-top bg-contain bg-pale-blue bg-no-repeat md:bg-[url('images/pattern-background-desktop.svg')]">
    <main class="flex flex-col items-center text-center w-[330px] h-full rounded-2xl bg-white">
        <img src="images/illustration-hero.svg" alt="girl-listen-to-music" class="w-full rounded-t-2xl" />
        <div class="bg-pink-500 mx-6 mt-8 mb-4">
            <h1 class="my-2 font-bold text-xl text-dark-blue font-custom">Order Summary</h1>
            <h2 class="text-xs leading-7 tracking-wide m-2 px-[14px] text-desaturated-blue">You can now listen to
                millions of
                songs, audiobooks, and
                podcasts on any
                device anywhere
                you like!</h2>
        </div>
        <div class="flex flex-col gap-6 mx-6 mt-4 mb-8">
            <div class="flex items-center gap-8 bg-very-pale-blue px-4 py-3 rounded-lg text-xs">
                <div class="flex flex-row gap-2">
                    <img src="images/icon-music.svg" class="h-8" alt="music symbol">
                    <div>
                        <p class="font-bold">Annual Plan</p>
                        <p class="text-desaturated-blue">$59.00/year</p>
                    </div>
                </div>

                <a href="#" class="underline text-bright-blue font-bold hover:text-violet">Change</a>
            </div>
            <button class="bg-bright-blue text-white py-3 px-14 text-xs rounded-md shadow-2xl hover:bg-violet">Proceed
                to
                Payment</button>
            <a href="#" class="text-xs text-desaturated-blue font-bold hover:text-dark-blue">Cancel Order</a>
        </div>
    </main>
</body>

</html>
